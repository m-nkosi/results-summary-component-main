<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="contents">
      <div id="result">
        <div>
          <h4>Your Result</h4>
        </div>
        <div>
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div>
          <h4>Great</h4>
        </div>
        <div>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div id="summary">
        <div>
          <h4>Summary</h4>
        </div>
        <!-- Element -->
        <div id="pinkish" class="summaryScore">
          <div>
            <!-- Score details -->
            <img src="./assets/images/icon-reaction.svg">
            <span class="area">Reaction</span>
          </div>
          <!-- Score -->
          <div>
            <span class="score"> <span class="myScore">80</span>/ 100</span>
          </div>
        </div>

      <!-- Element -->
      <div id="yellowish" class="summaryScore">
          <div>
            <!-- Score details -->
            <img src="./assets/images/icon-memory.svg">
            <span class="area">Memory</span>
          </div>
          <!-- Score -->
          <div>
            <span class="score"> <span class="myScore">92</span>/ 100</span>
          </div>
        </div>
        
        <!-- Element -->
        <div id="greenish" class="summaryScore">
          <div>
            <!-- Score details -->
            <img src="./assets/images/icon-verbal.svg">
            <span class="area">Verbal</span>
          </div>
          <!-- Score -->
          <div>
            <span class="score"> <span class="myScore">61</span>/ 100</span>
          </div>
        </div>


        <!-- Element -->
        <div id="navyish" class="summaryScore">
          <div>
            <!-- Score details -->
            <img src="./assets/images/icon-visual.svg">
            <span class="area">Visual</span>
          </div>
          <!-- Score -->
          <div>
            <span class="score"> <span class="myScore">72</span>/ 100</span>
          </div>
        </div>
        <div>
          <button>
            Continue
          </button>
        </div>
      </div>
    </div>
  </main>


  
   

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/m-nkosi">Mxolisi Nkosi</a>.
  </div>
</body>
</html>
