<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="zeroMargin">
  <main>
    <div id="contents">
      <div id="result">
        <div>
          <h4 class="zeroMargin greyish">Your Result</h4>
        </div>
        <div id="circle" class="centerText">
          <h1 class="whiteText zeroMargin">76</h1>
          <span class="outOf">of 100</span>
        </div>
        <div>
          <h3 class="whiteText zeroMargin">Great</h3>
        </div>
        <div>
          <p class="centerText zeroMargin whiteText">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div id="summary">
        <div>
          <h3 class="zeroMargin" id="summaryText">Summary</h3>
        </div>
        <!-- Element -->
        <div id="pinkish" class="summaryScore">
          <div class="details">
            <!-- Score details -->
            <img src="./assets/images/icon-reaction.svg">
            <span class="area">Reaction</span>
          </div>
          <!-- Score -->
          <div>
            <span class="score"> <span class="myScore">80</span> / 100</span>
          </div>
        </div>

      <!-- Element -->
      <div id="yellowish" class="summaryScore">
          <div class="details">
            <!-- Score details -->
            <img src="./assets/images/icon-memory.svg">
            <span class="area">Memory</span>
          </div>
          <!-- Score -->
          <div>
            <span class="score"> <span class="myScore">92</span> / 100</span>
          </div>
        </div>
        
        <!-- Element -->
        <div id="greenish" class="summaryScore">
          <div class="details">
            <!-- Score details -->
            <img src="./assets/images/icon-verbal.svg">
            <span class="area">Verbal</span>
          </div>
          <!-- Score -->
          <div>
            <span class="score"> <span class="myScore">61</span> / 100</span>
          </div>
        </div>


        <!-- Element -->
        <div id="navyish" class="summaryScore">
          <div class="details">
            <!-- Score details -->
            <img src="./assets/images/icon-visual.svg">
            <span class="area">Visual</span>
          </div>
          <!-- Score -->
          <div>
            <span class="score"> <span class="myScore">72</span> / 100</span>
          </div>
        </div>
        <div>
          <button class="whiteText">
            Continue
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/m-nkosi">Mxolisi Nkosi</a>.
  </div>
</body>
</html>
